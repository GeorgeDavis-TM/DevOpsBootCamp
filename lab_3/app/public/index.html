  <body class="d-flex flex-column h-100">
    <header>
      <nav
        class="navbar navbar-expand-md navbar-dark fixed-top bg-cloudpays"
      >
        <a class="navbar-brand" href="#"><img src="images/cloudpays_logo.svg" width="100%" height="100%"></a>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ml-auto">

    <main role="main" class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-10">Welcome to CloudPays!</h1>
        <p class="lead">

          <button type="submit" name="btn_submit" class="btn btn-primary">Submit!</button>
        </form>
